<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>LaTeX2Img</title>

    <style>
        .container {
            max-width: 800px;
        }

        .form-control:focus {
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(0, 0, 0, 0.6);
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>LaTeX2Img</h2>
        </div>

        <form class="card p-5">
            <div class="mb-3">
                <textarea name="latex" class="form-control border border-dark border-1" placeholder="LaTeX"
                    rows="3"></textarea>
            </div>
            <div class="mb-3">
                <button hx-post="/convert" hx-target="#result" hx-swap="innerHTML"
                    class="w-100 btn btn-primary btn-dark" type="submit">
                    Convert
                    <span class="spinner-border spinner-border-sm htmx-indicator" role="status"
                        aria-hidden="true"></span>
                </button>
            </div>

        </form>
        <div id="result"></div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
